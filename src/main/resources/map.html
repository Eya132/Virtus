<!DOCTYPE html>
<html>
<head>
    <title>Carte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Initialiser la carte
    const map = L.map('map').setView([36.8065, 10.1815], 13); // Centrer sur Tunis

    // Ajouter une couche de tuiles OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Gérer le clic sur la carte
    map.on('click', function(e) {
        const { lat, lng } = e.latlng;

        // Utiliser l'API Nominatim pour obtenir l'adresse à partir des coordonnées
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
            .then(response => response.json())
            .then(data => {
                const address = data.display_name;
                // Envoyer l'adresse à l'application JavaFX
                window.javaConnector.sendAddressToJava(address);
            })
            .catch(error => console.error('Erreur:', error));
    });
</script>
</body>
</html>
